<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>  
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">Usuário</label>
                        <input type="text" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" size="15" required minlength="10" maxlength="30">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" size="15" required minlength="8" maxlength="15">
                        <span class="material-symbols-outlined">vpn_key</span>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html"> Esquici a senha</a>
                    <span class="material-symbols-outlined">mail</span>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
